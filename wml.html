<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="robots" content="noindex" />
    <title>Web Midi Link</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <!-- Google Tag Manager -->
    <script type="module">
      if (import.meta.env.VITE_GOOGLE_ANALYTICS_ID) {
        ((w, d, s, l, i) => {
          w[l] = w[l] || [];
          w[l].push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' });
          var f = d.getElementsByTagName(s)[0],
            j = d.createElement(s),
            dl = l != 'dataLayer' ? '&l=' + l : '';
          j.async = true;
          j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
          f.parentNode.insertBefore(j, f);
        })(
          window,
          document,
          'script',
          'dataLayer',
          import.meta.env.VITE_GOOGLE_ANALYTICS_ID
        );
      }
    </script>
    <!-- End Google Tag Manager -->
  </head>

  <body>
    <div class="container-fluid">
      <header>
        <h1 class="h2">
          SoundFont:
          <span id="name"></span>
        </h1>
        <p class="text-end">
          <a href="https://logue.dev/" target="_blank">Logue</a>
          /
          <small class="text-muted">
            Last Modified:
            <span id="build"></span>
          </small>
        </p>
      </header>
      <main>
        <div id="drop">
          <label class="form-label" for="file">
            Load SoundFont2 file
            <small class="text-muted">
              (drag and drop here *.sf2 file to change sound font)
            </small>
          </label>
          <input
            type="file"
            class="form-control"
            id="file"
            accept="audio/x-soundfont"
          />
        </div>
        <hr />
        <div id="placeholder"></div>
      </main>
    </div>
    <script>
      window.global = window;
    </script>
    <script type="module" src="/src/demo/wml.js"></script>
  </body>
</html>
