<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="robots" content="noindex" />
    <title>Web Midi Link</title>
  </head>

  <body>
    <div class="container-fluid">
      <header>
        <h1 class="h2">
          SoundFont:
          <span id="name"></span>
        </h1>
        <p class="text-end">
          <a href="https://logue.dev/" target="_blank">Logue</a>
          /
          <small class="text-muted">
            Last Modified:
            <span id="build"></span>
          </small>
        </p>
      </header>
      <main>
        <div id="drop">
          <label class="form-label" for="file">
            Load SoundFont2 file
            <small class="text-muted">
              (drag and drop here *.sf2 file to change sound font)
            </small>
          </label>
          <input
            type="file"
            class="form-control"
            id="file"
            accept="audio/x-soundfont"
          />
        </div>
        <hr />
        <div id="placeholder"></div>
      </main>
    </div>
    <script type="module" src="/src/demo/wml.js"></script>
  </body>
</html>
