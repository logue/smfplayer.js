name: NodeJS with Vite

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout âœ…
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }} âš¡
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build ðŸ”§
        run: |
          yarn install
          yarn build:docs
        env:
          VITE_GOOGLE_ANALYTICS_ID: UA-33600926-1
          VITE_WML_URL: https://logue.dev/sf2synth.js/wml.html?soundfont=Yamaha XG Sound Set Ver.2.0.sf2

      - name: Deploy to gh-pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.4.0
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: docs # The folder the action should deploy.
